<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock UI</title>

    <!-- css  -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="clock-container">
        <div class="clock">
            <!-- week days -->
            <div class="days">
                <span id="sun">sun</span>&nbsp;
                <span id="mon">mon</span>&nbsp;
                <span id="tus">tus</span>&nbsp;
                <span id="wed">wed</span>&nbsp;
                <span id="thu">thu</span>&nbsp;
                <span id="fri">fri</span>&nbsp;
                <span id="sat">sat</span>
            </div>

            <!-- time -->
            <div class="time">
                <span id="hrs">00</span>:
                <span id="mins">00</span>:
                <span id="secs">00</span>&nbsp;
                <span id="d-n">AM</span>
            </div>

            <!-- date -->
            <div class="date">
                <div id="cal-imgBx">
                    <img src="assets/imgs/calender.png" alt="">
                </div>

                <span id="day">12</span>
                <span id="month">Feb</span>
                <span id="year">2022</span>
            </div>
        </div>
    </div>

    <!-- js  -->
    <script src="assets/main.js"></script>
</body>

</html>
